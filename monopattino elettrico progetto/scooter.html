<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="scooter.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="logo">
                <img src="logo.png" alt="Lim Logo">
            </div>
            <h1>Taking Booleans from A to B</h1>
            <div class="buttons">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
            <div class="scooter-info">
                <div class="scooter">
                    <h2>Monopattino Gino22</h2>
                    <p>Via Guadaalmetri - a 220 metri da te</p>
                    <div class="battery">
                        <div class="battery-level medium"></div>
                    </div>
                </div>
                <div class="scooter">
                    <h2>Monopattino Mike24</h2>
                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <div class="battery">
                        <div class="battery-level high"></div>
                    </div>
                </div>
                <div class="scooter">
                    <h2>Monopattino Fede154</h2>
                    <p>Via Mentarini - a 490 metri da te</p>
                    <div class="battery">
                        <div class="battery-level low"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
